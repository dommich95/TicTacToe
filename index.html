<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="pro0.css">
    <title>Project 0</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animate__animated animate__fadeInRight">Tic Tac Toe</h1>
        </header>
        <h2 id="draw"></h2>
        <h2 id="winnerOne"></h2> 
        <h2 id="winnerTwo"></h2>
        <main>
            <div class="wrapper" type="reset">
               <div class="feeld animate__animated animate__heartBeat" id="1"></div>
               <div class="feeld animate__animated animate__heartBeat" id="2"></div>
               <div class="feeld animate__animated animate__heartBeat" id="3"></div>
               <div class="feeld animate__animated animate__heartBeat" id="4"></div>
               <div class="feeld animate__animated animate__heartBeat" id="5"></div>
               <div class="feeld animate__animated animate__heartBeat" id="6"></div>
               <div class="feeld animate__animated animate__heartBeat" id="7"></div>
               <div class="feeld animate__animated animate__heartBeat" id="8"></div>
               <div class="feeld animate__animated animate__heartBeat" id="9"></div>
            </div>
            <div class="players">
                <div class="playerOne">Player one <div class="win1">0</div> </div>
                 <input type="button" class="btn" name="reset" id="reset" value="Play again">
                <div class="playerTwo"> Player two <div class="win2">0</div></div>
            </div>
        </main>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/pro0.js"></script>
</body>
</html>
